<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Management</title>
  <link rel="stylesheet" href="admin.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f8f8f8;
    }
    button {
      margin-right: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
    .modal-content {
      display: flex;
      flex-direction: column;
    }
    .close {
      cursor: pointer;
      align-self: flex-end;
    }
  </style>
</head>
<body>

  <h2>Restaurant Management Panel</h2>
  <button onclick="addRestaurant()">Add Restaurant</button>

  <table id="restaurantTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Contact</th>
        <th>Image</th>
        <th>Cuisine</th>
        <th>Rating</th>
        <th>Price Range</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Restaurant</h2>
        <form id="editForm">
            <input type="hidden" id="restaurantId" name="id">
            
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="name" required>

            <label for="editLocation">Location:</label>
            <input type="text" id="editLocation" name="location" required>

            <label for="editContact">Contact:</label>
            <input type="text" id="editContact" name="contact" required>

            <label for="editCuisine">Cuisine:</label>
            <input type="text" id="editCuisine" name="cuisine" required>

            <label for="editRating">Rating:</label>
            <input type="number" id="editRating" name="rating" required>

            <label for="editPrice">Price Range:</label>
            <input type="text" id="editPrice" name="price_range" required>

            <label for="editImage">Change Image:</label>
            <input type="file" id="editImage" name="image">

            <button type="submit">Update</button>
        </form>
    </div>
  </div>

  <script src="restaurant.js"></script>
</body>
</html>
