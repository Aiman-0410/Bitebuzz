<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiteBuzz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <style>
    .alert {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: linear-gradient(90deg, #0e6253 80%, #0e6253 100%);;
      color: #f5f5f5;
      padding: 18px 36px 18px 20px;
      border-radius: 14px;
      font-size: 1.1rem;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      box-shadow: 0 4px 24px rgba(46,204,113,0.15), 0 1.5px 6px rgba(0,0,0,0.08);
      opacity: 0.98;
      transition: opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: fadeInDown 0.5s;
}

@keyframes fadeInDown {
      from { opacity: 0; transform: translate(-50%, -30px);}
      to   { opacity: 0.98; transform: translate(-50%, 0);}
}

.alert.error { background: linear-gradient(90deg, #ffc107 80%, #ffc107 100%); }
.alert.success { background: linear-gradient(90deg, #0e6253 80%, #0e6253 100%); }


@media (max-width: 600px) {
    .alert {
        font-size: 1rem;
        padding: 12px 10vw;
        min-width: 0;
        max-width: 98vw;
        left: 50%;
        top: 16px;
    }
}
  </style>
</head>
<body>
  <div class="welcome-container">
    <img src="images1/final logo.png" alt="BiteBuzz Logo" class="logo">
    <h1>Welcome to BiteBuzz!</h1>
    <p>Your favorite meals, delivered fast and fresh.</p>
    <form id="signup-form" action="signup.php" method="post" autocomplete="on">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" autocomplete="tel" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Set Your Password" autocomplete="new-password" required>
      </div>
      <button type="submit">Sign Up to Order</button>
    </form>
    <p>Already a customer? <a href="login.html">Login</a></p>
    <p><a href="admin/login.html">Admin Dashboard</a></p>
  </div>
  <script>
    // --- Alert function ---
    function showAlert(message, type) {
      document.querySelectorAll('.alert').forEach(el => el.remove());
      const alertBox = document.createElement("div");
      alertBox.classList.add("alert", type);
      alertBox.textContent = message;
      document.body.appendChild(alertBox);
      setTimeout(() => {
        alertBox.remove();
      }, 3000);
    }
  </script>
  
  <script src="script.js"></script>
</body>
</html>
